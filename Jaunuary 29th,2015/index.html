<!DOCTYPE html>
<html lang="en" ng-app="myModule">
<head>
	<meta charset="UTF-8">
	<title>January 29th,2015</title>
	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">

</head>

<body ng-controller="validateCtrl">
	<form name="form" novalidate ng-submit="submitForm(form.$valid)">
		<!-- 利用bootstrap显示错误样式 -->
		<div class="form-group row" ng-class="{'has-error':form.userName.$invalid && form.userName.$dirty}">
			<label for="" class="col-md-2 control-label text-right">
				<span class="text-danger">
				  *
				</span>
				姓名：
			</label>
			<div class="col-md-4">
				<input type="text" class="form-control" name="userName" ng-model="entity.userName" required>
			</div>
			<!-- ng-show是form.input name,$dirty 并且是无效的时候 -->
			<div class="help-block col-md-4" ng-show="form.userName.$dirty && form.userName.$invalid">
				<span class="text-danger" ng-show="form.userName.$error.required">
				请填写姓名
					
				</span>
			</div>
		</div>
		<div class="form-group row" ng-class="{ 'has-error':form.email.$invalid && form.email.$dirty}">
			<label for="" class="col-md-2 control-label text-right">
				<span class="text-danger">
					*
				</span>
				邮箱:
			</label>
			<div class="col-md-4">
				<input type="email" class="form-control" name="email" ng-model="entity.email" required>
			</div>
			<div class="help-block col-md-4" ng-show="form.email.$dirty && form.email.$invalid">
				<span class="text-danger" ng-show="form.email.$error.email">
				请填写正确的邮箱地址
					
				</span>
				<span class="text-danger" ng-show="form.email.$error.required">
				请填写邮箱
					
				</span>
			</div>
		</div>
		<div class="form-group row">
			<div class="col-md-offset-2 col-md-4">
				<!-- 当form不合法的时候disabled -->
				<button class="btn btnprimary" type="submit" ng-disabled="form.$invalid">确定</button>

			</div>
		</div>
		
	</form>

	
</body>
	<script src="bower_components/angular/angular.min.js"></script>
	<script>
		var appModule =angular.module('myModule',[]);
		appModule .controller('validateCtrl',function($scope){
			$scope.entity={};
			$scope.submitForm=function(valid){
				
				if(valid){
					alert('hello AngularJS');
				}
			}
			 $scope.save=function(){
				        alert("保存数据!");
				    }
		})
			
		

	</script>
</html>
