<form  class="form-horizontal" role="form">
    <div class="form-group">
        <label  class="control-label col-md-2">
            旧密码:
        </label>
        <div class="col-md-10">
            <input type="password" class="form-control" placeholder="请输入旧密码">
        </div>
    </div>
    <div class="form-group">
        <label  class="control-label col-md-2">
            新密码:
        </label>
        <div class="col-md-10">
            <input type="password" class="form-control" placeholder="请输入新密码">
        </div>
    </div>
    <div class="form-group">
        <label  class="control-label col-md-2">
            确认密码:
        </label>
        <div class="col-md-10">
            <input type="password" class="form-control" placeholder="请再次输入新密码">
        </div>
    </div>
    <div class="form-group">
        <div class="col-md-10 col-md-offset-2">
            <button class="btn btn-defalut">
                确认修改
            </button>
        </div>
    </div>
</form>
